<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<body>
<main layout:fragment="main">
  <section class="section">
    <div class="container">
      <h1 class="font-bold text-lg">
        <i class="fa-solid fa-book"></i>
        상품 목록
      </h1>

      <ul>
        <li th:each="item : ${items}" class="flex gap-2 items-center">
          <a th:href="@{|/item/${item.id}|}" th:text="|번호 : ${item.id}|">
          </a>

          <a th:href="@{|/item/${item.id}|}" th:text="|상품명 : ${item.itemNm}|">
          </a>

          <th:block th:utext="|태그 : ${article.extra_hashTagLinks}|" />
        </li>
      </ul>
    </div>
  </section>

</main>
</body>
