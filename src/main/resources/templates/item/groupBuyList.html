<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<th:block layout:fragment="script">
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    tr {
      height: 2.5rem;
      border-bottom: 1px solid #efefef;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <div class="flex justify-center w-full">
    <div class="card bg-base-100 shadow-xl" style="width:90%;">
      <div class="card-body">
        <div class="card-title">
          <p class="text-3xl font-bold my-4 ml-3">
            공동구매 성공 리스트
          </p>
        </div>
        <table>
          <tr>
            <th style="width:300px;" class="font-bold">매칭 참여자</th>
            <td class="font-bold">매칭 완료 시각</td>
          </tr>
          <tr th:each="group: ${groups}">
            <th style="width:300px;"><span th:text="${group.getUsername()}"></span> 님 * <span th:text="${group.getPartnerUsername()}"></span> 님</th>
            <td><span th:text="${group.getMatchedTime()}"></span></td>
          </tr>

        </table>
        <button class="btn btn-accent" onclick="window.close()">확인</button>
      </div>
    </div>
  </div>
</div>

</html>
