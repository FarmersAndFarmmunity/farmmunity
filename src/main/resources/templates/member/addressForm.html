<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
            font-size: 0.875rem;
            line-height: 1.25rem;
            width: 100%;
            padding-top: 0.5rem;
            padding-left: 0.5rem;
        }

        .detail-line {
            border-bottom: 1px solid #efefef;
            padding: 10px 3px;
            height: fit-content;
            display: flex;
        }

        .detail-title {
            width: 150px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .detail-content {
            display: flex;
            align-items: center;
            width: 100%;
            flex-direction: column;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("addr_detail").value = extraAddr;

                    } else {
                        document.getElementById("addr_detail").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('zipcode').value = data.zonecode;
                    document.getElementById("addr").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("addr_detail").focus();
                }
            }).open();
        }
    </script>

</th:block>

<div layout:fragment="content">
    <div class="content-box w-full flex justify-center mt-10">
        <div class="flex justify-center flex-col" style="width:500px;">
            <div class="h4 text-4xl font-bold my-4 text-center mb-3">배송지 등록</div>
            <form action="/members/mypage/address" role="form" method="post" th:object="${addressFormDto}">
                <div class="join-form flex justify-center flex-col">
                    <dl class="mb-3">
                        <dt class="detail-title">
                            <label>배송지명</label>
                        </dt>
                        <dd class="detail-content">
                            <input type="text" th:field="*{shippingName}" class="input input-bordered w-full"
                                   placeholder="배송지명을 입력해주세요">
                            <p th:if="${#fields.hasErrors('shippingName')}" th:errors="*{shippingName}" class="fieldError">
                                Incorrect data</p>
                        </dd>
                    </dl>
                    <dl class="mb-3">
                        <dt class="detail-title">
                            <label>이름</label>
                        </dt>
                        <dd class="detail-content">
                            <input type="text" th:field="*{recipientName}" class="input input-bordered w-full"
                                   placeholder="이름을 입력해주세요">
                            <p th:if="${#fields.hasErrors('recipientName')}" th:errors="*{recipientName}" class="fieldError">
                                Incorrect data</p>
                        </dd>
                    </dl>
                    <dl class="mb-3">
                        <dt class="detail-title">
                            <label>연락처</label>
                        </dt>
                        <dd class="detail-content">
                            <input type="text" th:field="*{recipientContact}" class="input input-bordered w-full"
                                   placeholder="연락처를 입력해주세요">
                            <p th:if="${#fields.hasErrors('recipientContact')}" th:errors="*{recipientContact}" class="fieldError">
                                Incorrect data</p>
                        </dd>
                    </dl>
                    <dl class="mb-3">
                        <dt class="detail-title mb-3">
                            <label>주소</label>
                        </dt>
                        <dd class="detail-content">
                            <input type="text" th:field="*{zipcode}" class="input input-bordered" placeholder="우편번호" readonly>
                            <button type="button" class="btn btn-primary mb-3 ml-1" onclick="execDaumPostcode()">주소검색
                            </button>
                            <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="fieldError">
                                Incorrect data</p>
                        </dd>
                    </dl>
                    <dl class="mb-3">
                        <dd class="detail-content">
                            <input type="text" th:field="*{addr}" class="input input-bordered w-full" placeholder="기본주소"
                                   readonly>
                            <p th:if="${#fields.hasErrors('addr')}" th:errors="*{addr}" class="fieldError">
                                Incorrect data</p>
                        </dd>
                    </dl>
                    <dl class="mb-3">
                        <dt class="detail-title">
                            <label>상세 주소</label>
                        </dt>
                        <dd class="detail-content">
                            <input type="text" th:field="*{addr_detail}" class="input input-bordered w-full"
                                   placeholder="상세 주소를 입력해주세요">
                        </dd>
                        <input type="checkbox" class="form-check-input" th:name="${is_default}" th:value="${true}"> 기본 배송지로 등록
                    </dl>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="btn-box flex w-full justify-center items-center mt-3">
                        <button type="submit" class="btn btn-accent" style="">등록하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
