<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }

      bindDomEvent();

    });

    function bindDomEvent(){
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();  //이미지 파일명
        var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
        fileExt = fileExt.toLowerCase(); //소문자 변환

        if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
          alert("이미지 파일만 등록이 가능합니다.");
          return;
        }

        $(this).siblings(".custom-file-label").html(fileName);
      });
    }

  </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .input-group {
      margin-bottom : 15px
    }
    .img-div {
      margin-bottom : 10px
    }
    .fieldError {
      color: #bd2130;
      font-size: 0.875rem;
      line-height: 1.25rem;
      width:100%;
      padding-top: 0.5rem;
      padding-left: 0.5rem;
    }
    .detail-line {
      border-bottom: 1px solid #efefef;
      padding: 5px 3px;
      height: fit-content;
      min-height: 50px;
    }
    .detail-title {
      width:250px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .detail-content {
      display: flex;
      align-items: left;
      width:100%;
      flex-direction: column;
      word-break: break-all;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <div class="flex w-full justify-center">
    <div style="width: 650px;">
      <form role="form" method="post" th:action="@{/members/updateInfo}" th:object="${memberUpdateRequestDto}">
        <p class="text-3xl font-bold my-4 ml-3 pb-3">
          내 정보 관리
        </p>

        <div class="item-form-box mb-4">
          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              회원 등급
            </dt>
            <dd class="detail-content">
              <div th:if="${member.role} == ${T(com.shop.farmmunity.domain.member.constant.Role).ADMIN}">관리자</div>
              <div th:if="${member.role} == ${T(com.shop.farmmunity.domain.member.constant.Role).USER}">일반 회원</div>
            </dd>
          </dl>

          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              회원 아이디(이메일)
            </dt>
            <dd class="detail-content">
              <div th:text="${member.getEmail()}"></div>
            </dd>
          </dl>
          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              이름
            </dt>
            <dd class="detail-content">
              <input type="text" th:value="${member.getUsername()}">
            </dd>
          </dl>
          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              현재 비밀번호
            </dt>
            <dd class="detail-content">

            </dd>
          </dl>
          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              새 비밀 번호
            </dt>
            <dd class="detail-content">
              <input th:field="*{username}" placeholder="새 비밀번호를 입력해주세요">
            </dd>
          </dl>
          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              새 비밀 번호 확인
            </dt>
            <dd class="detail-content">


            </dd>
          </dl>3
          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              가입 일자
            </dt>
            <dd class="detail-content">
              <div th:text="${member.getRegTime()}"></div>
            </dd>
            <dt class="detail-title">
              회원 정보 최종 수정 일자
            </dt>
            <dd class="detail-content">
              <div th:text="${member.getUpdateTime()}"></div>
            </dd>
          </dl>
          <dl class="detail-line price-box flex flex-row items-center">
            <dt class="detail-title">
              회원 가입 방식
            </dt>
            <dd class="detail-content">
              <div th:if="${member.providerTypeCode == 'Farmers'}">일반 회원가입</div>
              <div th:if="${member.providerTypeCode == 'NAVER'}">소셜 회원가입(네이버)</div>
              <div th:if="${member.providerTypeCode == 'KAKAO'}">소셜 회원가입(카카오)</div>
            </dd>
          </dl>
        </div>

        <h3 class="card-title text-2xl mb-3">쇼핑</h3>
        <div class="join-form flex justify-center flex-col">
          <dl class="mb-3">
            <dt class="detail-title mb-3">
              <a th:href="@{/members/mypage/address}">배송지 관리</a>
            </dt>
          </dl>

          <div style="text-align: center">
            <button class="btn btn-accent" onclick="location.href='/members/myInfo'">회원 정보 수정</button>
          </div>

        </div>
      </form>

    </div>
  </div>

</div>

</html>
