<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Farmers</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/layout1.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>

        <th:block layout:fragment="script"></th:block>
        <th:block layout:fragment="css"></th:block>

        <!-- Favicon -->
        <link rel="icon" href="https://user-images.githubusercontent.com/15629036/245502708-5da75b4d-5a6c-42ae-9cb9-773809db787c.png">

    </head>
    <body>

        <div class="header-box flex justify-center">
            <div th:replace="fragments/header::header"></div>
        </div>

        <div class="content-box flex w-full justify-center">
            <div layout:fragment="content" class="content"></div>
        </div>

        <div class="footer-box">
            <div th:replace="fragments/footer::footer"></div>
        </div>

    </body>
</html>
